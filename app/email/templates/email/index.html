{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Saved Emails</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Event ID</th>
                <th>Subject</th>
                <th>Content</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for email in emails %}
            <tr>
                <td>{{ email.id }}</td>
                <td>{{ email.event_id }}</td>
                <td>{{ email.email_subject }}</td>
                <td>{{ email.email_content }}</td>
                <td>{{ email.timestamp }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5" class="text-center">No emails found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
